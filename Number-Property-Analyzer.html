<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display:flex;
        justify-content:center;
        align-items:center;
        background-color:black;
        color:silver;
    }
    .container{
        border:1px solid silver;
        
    }
    .line{
        width:auto;
        height:1px;
        border:1px solid silver;
    }
</style>
<body>
    <div class="container">
        <h1>anaylze here...</h1>
        <div class="line"></div>
        <label for="number">Enter here: </label>
        <input type="text">
        <h2>observation:</h2>
        <div class="st1"></div>
        <div class="st2"></div>
        <div class="st3"></div>
        <div class="st4">facto</div>
    </div>
</body>
<script>
    let eveodd= document.getElementsByClassName('st1');
    let negpos= document.getElementsByClassName('st2');
    let prime= document.getElementsByClassName('st3');
    let facto= document.getElementsByClassName('st4');
    let input= document.querySelector('input');
    input.addEventListener('input',function(){
        if(input.value % 2 == 0) eveodd[0].textContent = `${input.value} is even`;
        else eveodd[0].textContent = `${input.value} is odd`;

        if(input.value<0) negpos[0].textContent=`${input.value} is negative`;
        else if(input.value == 0) negpos[0].textContent=`${input.value} is zero`;
        else negpos[0].textContent=`${input.value} is positive`;

        let counter=0;
        for(let i=1;i<=input.value;i++){
            if(input.value%i==0){
                counter++;
            }
        }if(counter==2) prime[0].textContent=`${input.value} is a prime`
        else prime[0].textContent=`${input.value} is not a prime`

        let store=1;
        for(let i=1;i<=input.value;i++){
            store *= i;
        }facto[0].textContent=`factorial for ${input.value} is: ${store}`
    })
</script>
</html>
